<div class="home">
    <h3>Here are all of your orders so far</h3>
    <ul>
        @for(order of orders(); track order.orderId) {
            <button (click)="routeToOrderPage(order)">Order: {{order.orderId}} - Product: {{order.productName}}</button>
            <!-- <app-orders-card [order]="order"/> -->
        }
    </ul>
    <br/><br/>
    <button class="add-order-button" (click)="routeToAddOrderPage()">Add Order</button>
</div>
